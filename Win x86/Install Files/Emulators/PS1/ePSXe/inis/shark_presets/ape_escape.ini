UP = $64
DOWN = $64
LEFT = $64
RIGHT = $64

UP-LEFT = $44
UP-RIGHT = $44
DOWN-LEFT = $44
DOWN-RIGHT = $44



; 2 = walk
UP = $78
DOWN = $78
LEFT = $78
RIGHT = $78

UP-LEFT = $58
UP-RIGHT = $58
DOWN-LEFT = $58
DOWN-RIGHT = $58



; 3 = run
UP = $80
DOWN = $80
LEFT = $80
RIGHT = $80

UP-LEFT = $80
UP-RIGHT = $80
DOWN-LEFT = $80
DOWN-RIGHT = $80
